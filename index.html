<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My GitHub Hosted Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 40px;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            margin-bottom: 2em;
        }
        h1 {
            margin: 0;
        }
        main {
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            max-width: 600px;
            margin: 0 auto;
        }
        a {
            color: #007acc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 2em;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Site</h1>
    </header>
    <main>
        <p>This is a simple demo website hosted on GitHub Pages.</p>
        <p>Learn more about <a href="https://pages.github.com/" target="_blank" rel="noopener noreferrer">GitHub Pages</a>.</p>
